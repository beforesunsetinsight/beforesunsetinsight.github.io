         * {
         margin: 0;
         padding: 0;
         }
         body {
         font-family: Arial;
         color: #404040;
         font-size: 13px;
         }
         h2, h3 {
         font-family: "Open Sans"
         }
         h2 {
         font-size: 38px;
         font-weight: 300;
         margin-bottom: 15px;
         color: #555;
         }
         h3 {
         font-size: 18px;
         font-weight: 400;
         margin-bottom: 15px;
         color: #555;
         }
         .name {
         margin-top: 10px;
         font-weight: bold;
         font-size: 16px;
         }
         .email {
         margin-bottom: 10px;
         line-height: 2;
         font-size: 14px;
         }
         .profile-img {
         width: 96px;
         height: 96px;
         border-radius: 50%;
         margin: 0 auto;
         display: block;
         }
         img.logo {
         width: 116px;
         height: 38px;
         display: block;
         margin: 25px auto 20px;
         }
         h2, h3, form p, form i {
         text-align: center;
         }
         form {
         margin: 0 auto;
         width: 274px;
         padding: 40px;
         background: #f7f7f7;
         border-radius: 2px;
         box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
         }
         form input, form button, form i {
         display: block;
         }
         form input, form button {
         width: 100%;
         }
         input[type="password"] {
         height: 44px;
         font-size: 16px;
         padding: 0 8px;
         box-sizing: border-box;
         border: 1px solid #d9d9d9;
         border-top: 1px solid #c0c0c0;
         margin-top: -1px;
         margin-bottom: 10px;
         }
         input[type="password"]:hover {
         border: 1px solid #b9b9b9;
         border-top: 1px solid #a0a0a0;
         box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
         }
         input[type="password"]:focus {
         outline: none;
         border: 1px solid #4d90fe;
         box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
         }
         button {
         margin-bottom: 10px;
         border: 1px solid #3079ed;
         border-radius: 3px;
         color: #fff;
         height: 36px;
         font-weight: 700;
         background-color: #4d90fe;
         font-size: 13px;
         font-family: Arial;
         background-image: -webkit-linear-gradient(top,#4d90fe,#4787ed);
         }
         button:hover {
         text-shadow: 0 1px rgba(0, 0, 0, 0.3);
         border: 1px solid #2f5bb7;
         background-color: #357ae8;
         background-image: -webkit-linear-gradient(top,#4d90fe,#357ae8);
         }
         button:active {
         background-color: #357ae8;
         background-image: -webkit-linear-gradient(top,#4d90fe,#357ae8);
         box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
         }
         a {
         color: #427fed;
         font-size: 13px;
         text-decoration: none;
         }
         a:hover {
         text-decoration: underline;
         }
         form + a {
         display: block;
         text-align: center;
         font-size: 14px;
         margin-bottom: 30px;
         margin-top: 25px;
         }

         text-align: center;
         font-size: 14px;
         margin-bottom: 10px;
         margin-top: 60px;
         }

         margin: 0 auto;
         width: 210px;
         height: 17px;
